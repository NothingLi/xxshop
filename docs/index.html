<body>
<nav>
    <a href="/">中文</a>

<div id="app">加载中</div>
<script>
    window.$docsify = {
        coverpage: true,
        loadSidebar: true,
        //完整配置参数
        search: {
            maxAge: 86400000, // 过期时间，单位毫秒，默认一天
            paths: [
                '/',
                '/technologyStack',
                '/show'
            ],
            placeholder: '搜索',
            noData: '找不到结果!',
            // 支持本地化
            placeholder: {
                '/': '搜索',
                '/technologyStack': '搜索',
                '/show': '搜索',
            },
            // 支持本地化
            noData: {
                '/': '找不到结果',
                '/technologyStack': '找不到结果',
                '/show': '找不到结果',
            },
            // 搜索标题的最大层级, 1 - 6
            depth: 6,

            hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
        },
        count: {
            countable: true,
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese'
        },
        plugins: [
            function (hook, vm) {
                hook.ready(function () {
                    mermaid.initialize({startOnLoad: false});
                });
                hook.doneEach(function () {
                    mermaid.init(undefined, '.mermaid');
                });
            }
        ],
        // markdown: {

        //       return html;
        //     }
        //   }
        // }
    }
</script>

<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
